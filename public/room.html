<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>really boring words</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <header>
        <a href="/" style="text-decoration: none;">
            <h1>really boring words</h1>
        </a>
        <div>
            <button id="change room" class="btn-primary">Change Room</button>
            <button id="change name" class="btn-primary">Change Name</button>
        </div>
    </header>
    <main>
        <div class="game-container">
            <div class="left-panel">
                <section id="lobby" class="game-section">
                    <h2>Lobby</h2>
                    <p id="status" class="status">Connecting...</p>
                    <button id="start" class="btn-primary" disabled>Start Game</button>
                </section>

                <section id="game" class="game-section" style="display: none;">
                    <div id="timer" class="timer">00:00</div>
                    <div id="inputs" class="input-area"></div>
                </section>

                <section id="voting" class="game-section" style="display: none;">
                    <h2>Voting Round</h2>
                    <button id="next round" class="btn-primary" disabled>Next Round</button>
                    <p id="word" class="highlight-word"></p>
                    <ul id="submissions" class="submission-list"></ul>
                    <ul id="definitions" class="definition-list"></ul>
                </section>
            </div>
            <div class="right-panel">
                <section class="player-section">
                    <h2>Players</h2>
                    <ul id="players" class="player-list"></ul>
                </section>
                <section class="chat-section">
                    <h2>Chat</h2>
                    <div id="chat-messages" class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" id="chat-input" placeholder="Type your message...">
                        <button id="send-message" class="btn-primary">Send</button>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="/js/room.js"></script>
</body>

</html>
